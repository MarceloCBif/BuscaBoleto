[SFTP]
# Configurações do servidor SFTP
# Substitua pelos valores reais ou use variáveis de ambiente
host = "seu_servidor_sftp.com"
porta = 22
usuario = "seu_usuario"
senha = "sua_senha"
# Caminho para chave privada (opcional - deixe vazio para usar senha)
chave_privada = 
# Diretório onde estão os boletos no servidor SFTP
diretorio_remoto = "/caminho/para/boletos"
diretorio_remoto_nfs = "/caminho/para/nfs"

[LOCAL]
# Pasta local onde os boletos serão salvos
pasta_download = "downloads"

[BUSCA]
# Extensões de arquivo permitidas (separadas por vírgula)
extensoes_permitidas = .pdf,.PDF
# Timeout de conexão em segundos
timeout = 30

[SEGURANCA]
# Faixas de IP permitidas (separadas por vírgula)
# Deixe vazio para desabilitar a verificação de IP
# Exemplos: 192.168.112., 10.0.0., 172.16.
faixas_ip_permitidas = 192.168.1.

[ENDPOINTS]
# Configurações para consulta de NFSe via API SEFIN
# Endpoint para buscar o ID DPS e obter a Chave de Acesso
endpoint_nfse_iddps = "https://sefin.nfse.gov.br/SefinNacional/dps/"
# Endpoint para consultar a NFSe pela Chave de Acesso
endpoint_nfse_chave_acesso = "https://sefin.nfse.gov.br/SefinNacional/nfse/"
# Prefixo do ID DPS (código específico da empresa)
# O ID completo é: prefixo_iddps + numero_nfse (17 dígitos com zeros à esquerda)
# Exemplo: DPS4205407247791668000249009 + 00000000000000029 = DPS420540724779166800024900900000000000000029
prefixo_iddps = "SEU_PREFIXO_IDDPS"

[CERTIFICADO]
# Configurações do certificado digital para autenticação na API SEFIN
# O certificado deve ser do tipo A1 (arquivo .pfx ou .p12)
# Caminho completo para o arquivo do certificado
caminho = "C:/caminho/para/seu/certificado.pfx"
# Senha do certificado digital
senha = "sua_senha_do_certificado"
